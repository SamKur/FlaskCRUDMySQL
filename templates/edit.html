<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>

    <form action="{{ url_for('edit_user', id=user[0]) }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ user[1] }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ user[2] }}" required><br>
        <label>Age:</label>
        <input type="number" name="age" value="{{ user[3] }}" required><br>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
